title: CSS Aggregation
name: Drupal-7:CSSAggregation
class: \Drutiny\Plugin\Drupal7\Audit\VariableCompare
tags:
  - Drupal 7
  - Performance
description: |
  With CSS optimization disabled, your website visitors are experiencing slower
  page performance and the server load is increased.
remediation: "Set the variable `preprocess_css` to be `1`."
success: CSS aggregation is enabled.
failure: CSS aggregation is not enabled.
parameters:
  key:
    type: string
    description: The name of the variable to check.
    default: preprocess_css
  value:
    type: bool
    description: The value of the variable
    default: 1
